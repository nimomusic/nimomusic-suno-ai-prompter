<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIMO MUSIC - Full Pro Prompt Engine</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- [보안 유틸리티] ---
        const encryptKey = (key) => btoa(key).split('').reverse().join('');
        const decryptKey = (enc) => atob(enc.split('').reverse().join(''));

        const SunoPromptGenerator = () => {
            const [language, setLanguage] = useState('ko');
            const [isGenerating, setIsGenerating] = useState(false);
            const [result, setResult] = useState(null);
            const [showSettings, setShowSettings] = useState(false);
            const [apiKey, setApiKey] = useState('');
            const [testStatus, setTestStatus] = useState('idle');
            
            const [formData, setFormData] = useState({
                genre: [], mood: [], vocal: [], instruments: [], mixing: [], era: '', theme: '', additionalNotes: '', lyricsLanguage: 'ko'
            });

            // 원본 데이터 옵션 (전체 복구)
            const options = {
                genres: {
                    ko: ['어쿠스틱 발라드', '팝', '록', '일렉트로닉', '힙합', 'R&B', '재즈', '클래식', '포크', '인디', '컨트리', '블루스', '레게', '메탈', '펑크', '디스코', '소울', 'EDM', '하우스', '테크노', '트랜스', '덥스텝', '드럼 앤 베이스', '트랩', '보사노바', '플라멩코', '탱고', 'K-POP', 'J-POP', '시티팝', '신스팝', '뉴에이지', '앰비언트', '칠아웃', '로파이', '포스트록', '슈게이징', '인더스트리얼', '고스', '이모', '그런지', '펑크록', '하드록', '프로그레시브록'],
                    en: ['Acoustic Ballad', 'Pop', 'Rock', 'Electronic', 'Hip-Hop', 'R&B', 'Jazz', 'Classical', 'Folk', 'Indie', 'Country', 'Blues', 'Reggae', 'Metal', 'Punk', 'Disco', 'Soul', 'EDM', 'House', 'Techno', 'Trance', 'Dubstep', 'Drum and Bass', 'Trap', 'Bossa Nova', 'Flamenco', 'Tango', 'K-POP', 'J-POP', 'City Pop', 'Synth-pop', 'New Age', 'Ambient', 'Chillout', 'Lo-fi', 'Post-rock', 'Shoegaze', 'Industrial', 'Goth', 'Emo', 'Grunge', 'Punk Rock', 'Hard Rock', 'Progressive Rock']
                },
                moods: {
                    ko: ['감성적인', '경쾌한', '우울한', '에너제틱', '로맨틱', '평화로운', '긴장감 있는', '희망적인', '신비로운', '강렬한', '따뜻한', '차가운', '몽환적인', '어두운', '밝은', '슬픈', '화난', '섹시한', '유쾌한', '멜랑콜리한', '향수를 자극하는', '웅장한', '섬세한', '거친', '부드러운', '극적인', '서정적인', '애절한', '장난스러운', '진지한', '반항적인', '고요한', '격정적인', '황홀한'],
                    en: ['Emotional', 'Upbeat', 'Melancholic', 'Energetic', 'Romantic', 'Peaceful', 'Tense', 'Hopeful', 'Mysterious', 'Intense', 'Warm', 'Cold', 'Dreamy', 'Dark', 'Bright', 'Sad', 'Angry', 'Sexy', 'Cheerful', 'Melancholy', 'Nostalgic', 'Epic', 'Delicate', 'Rough', 'Smooth', 'Dramatic', 'Lyrical', 'Heartbreaking', 'Playful', 'Serious', 'Rebellious', 'Serene', 'Passionate', 'Euphoric']
                },
                vocals: {
                    ko: ['남성 보컬', '여성 보컬', '남성 듀엣', '여성 듀엣', '남녀 듀엣', '혼성 합창', '남성 합창', '여성 합창', '어린이 합창', '아카펠라', '랩', '스포큰 워드', '보컬 없음 (인스트루멘탈)', '허밍', '휘슬링', '비브라토 보컬', '팔세토', '하모니 보컬', '백그라운드 보컬'],
                    en: ['Male Vocal', 'Female Vocal', 'Male Duet', 'Female Duet', 'Mixed Duet', 'Mixed Choir', 'Male Choir', 'Female Choir', 'Children Choir', 'A Cappella', 'Rap', 'Spoken Word', 'No Vocal (Instrumental)', 'Humming', 'Whistling', 'Vibrato Vocal', 'Falsetto', 'Harmony Vocal', 'Background Vocal']
                },
                instruments: {
                    ko: ['어쿠스틱 기타', '일렉트릭 기타', '베이스 기타', '피아노', '그랜드 피아노', '신시사이저', '드럼', '일렉트로닉 드럼', '첼로', '바이올린', '비올라', '더블베이스', '하프', '플루트', '색소폰', '트럼펫', '트롬본', '클라리넷', '오보에', '하모니카', '아코디언', '밴조', '만돌린', '우쿨렐레', '시타르', '타블라', '봉고', '콩가', '팀파니', '마림바', '실로폰', '비브라폰', '오르간', '하프시코드', '스트링 섹션', '브라스 섹션', '퍼커션', '808 베이스', '전자음', '샘플링', '루프', '패드 사운드'],
                    en: ['acoustic guitar', 'electric guitar', 'bass guitar', 'piano', 'grand piano', 'synthesizer', 'drums', 'electronic drums', 'cello', 'violin', 'viola', 'double bass', 'harp', 'flute', 'saxophone', 'trumpet', 'trombone', 'clarinet', 'oboe', 'harmonica', 'accordion', 'banjo', 'mandolin', 'ukulele', 'sitar', 'tabla', 'bongo', 'conga', 'timpani', 'marimba', 'xylophone', 'vibraphone', 'organ', 'harpsichord', 'string section', 'brass section', 'percussion', '808 bass', 'electronic sounds', 'sampling', 'loops', 'pad sounds']
                },
                mixingStyles: {
                    ko: ['인티메이트', '시네마틱', '하이파이', '로파이', '빈티지', '모던', '로우', '폴리시', '미니멀리스트', '레이어드', '앰비언트', '컴프레스드', '리버브 헤비', '드라이', '스테레오 와이드', '모노', '애널로그', '디지털', '글리치', '디스토션', '클린', '크런치', '페이저', '코러스', '딜레이', '에코', 'A/B 스테레오', '하이엔드 프로덕션', '언더그라운드', '실험적', '메인스트림'],
                    en: ['intimate', 'cinematic', 'high-fidelity', 'lo-fi', 'vintage', 'modern', 'raw', 'polished', 'minimalist', 'layered', 'ambient', 'compressed', 'reverb heavy', 'dry', 'stereo wide', 'mono', 'analog', 'digital', 'glitch', 'distortion', 'clean', 'crunch', 'phaser', 'chorus', 'delay', 'echo', 'A/B stereo', 'high-end production', 'underground', 'experimental', 'mainstream']
                },
                eras: {
                    ko: ['중세 (500-1400)', '르네상스 (1400-1600)', '바로크 (1600-1750)', '고전주의 (1750-1820)', '낭만주의 (1820-1900)', '1900년대', '1910년대', '1920년대', '1930년대', '1940년대', '1950년대', '1960년대', '1970년대', '1980년대', '1990년대', '2000년대', '2010년대', '2020년대', '미래적', '시대 무관'],
                    en: ['Medieval (500-1400)', 'Renaissance (1400-1600)', 'Baroque (1600-1750)', 'Classical (1750-1820)', 'Romantic (1820-1900)', '1900s', '1910s', '1920s', '1930s', '1940s', '1950s', '1960s', '1970s', '1980s', '1990s', '2000s', '2010s', '2020s', 'Futuristic', 'Timeless']
                }
            };

            const translations = {
                ko: { title: 'Suno AI 프롬프트 생성기', genre: '장르', mood: '분위기', vocal: '보컬 타입', instruments: '악기', mixing: '믹싱 스타일', era: '시대', generate: '프롬프트 생성', generating: '생성 중...', copyAll: '전체 복사', newPrompt: '새 프롬프트', required: '장르와 주제를 입력해 주세요.' },
                en: { title: 'Suno AI Prompt Generator', genre: 'Genre', mood: 'Mood', vocal: 'Vocal Type', instruments: 'Instruments', mixing: 'Mixing Style', era: 'Era', generate: 'Generate Prompt', generating: 'Generating...', copyAll: 'Copy All', newPrompt: 'New Prompt', required: 'Please select genre and theme.' }
            };

            const t = translations[language];

            useEffect(() => {
                const saved = localStorage.getItem('_nimo_api_v1');
                if (saved) setApiKey(decryptKey(saved));
            }, []);

            const saveAndTestKey = async () => {
                setTestStatus('testing');
                try {
                    if (apiKey.length < 10) throw new Error();
                    await new Promise(r => setTimeout(r, 1200));
                    localStorage.setItem('_nimo_api_v1', encryptKey(apiKey));
                    setTestStatus('success');
                    setTimeout(() => setShowSettings(false), 800);
                } catch (e) { setTestStatus('fail'); }
            };

            const toggleSelection = (field, value) => {
                setFormData(prev => ({
                    ...prev, [field]: prev[field].includes(value) ? prev[field].filter(v => v !== value) : [...prev[field], value]
                }));
            };

            const generatePrompt = async () => {
                const savedKey = localStorage.getItem('_nimo_api_v1');
                if (!savedKey) { setShowSettings(true); return; }
                setIsGenerating(true);
                // 여기에 실제 API 호출 로직(fetch)을 넣으시면 됩니다.
                setTimeout(() => {
                    setResult(`[Title] Generated by NIMO\n\n[Style] ${formData.genre.join(", ")}, ${formData.mood.join(", ")}, ${formData.vocal.join(", ")}, ${formData.instruments.join(", ")}, ${formData.mixing.join(", ")}, ${formData.era}\n\n[Lyrics]\n(Music Starting...)\nVerse 1: 가사가 생성되었습니다.`);
                    setIsGenerating(false);
                }, 2000);
            };

            const RenderOptions = ({ label, field, list }) => (
                <div className="mb-8">
                    <label className="block text-xs font-black text-gray-400 uppercase tracking-widest mb-3 italic">{label}</label>
                    <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-2 p-3 bg-white border border-gray-100 rounded-2xl max-h-48 overflow-y-auto custom-scrollbar shadow-inner">
                        {list.map(val => (
                            <button key={val} onClick={() => toggleSelection(field, val)}
                                className={`px-3 py-2 rounded-xl text-[11px] font-bold transition-all ${formData[field].includes(val) ? 'bg-blue-600 text-white shadow-md' : 'bg-gray-50 text-gray-400 hover:bg-gray-100'}`}>
                                {val}
                            </button>
                        ))}
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-gray-50 pb-20">
                    <header className="bg-white/80 backdrop-blur-md border-b sticky top-0 z-40">
                        <div className="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
                            <div className="flex items-center gap-3 font-black italic text-xl tracking-tighter">
                                <i className="fa-solid fa-bolt-lightning text-blue-600 animate-pulse"></i> NIMO MUSIC
                            </div>
                            <div className="flex gap-2">
                                <button onClick={() => setShowSettings(true)} className="px-4 py-2 rounded-full bg-gray-100 hover:bg-gray-200 text-[11px] font-black flex items-center gap-2">
                                    <i className="fa-solid fa-key"></i> API SETTINGS
                                </button>
                                <button onClick={() => setLanguage(l => l === 'ko' ? 'en' : 'ko')} className="w-10 h-10 rounded-full bg-black text-white text-[10px] font-black uppercase">{language}</button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto px-6 mt-10">
                        {!result ? (
                            <div className="bg-white rounded-[2.5rem] shadow-2xl shadow-blue-100 border border-blue-50 p-10">
                                <RenderOptions label={t.genre} field="genre" list={options.genres[language]} />
                                <RenderOptions label={t.mood} field="mood" list={options.moods[language]} />
                                <RenderOptions label={t.vocal} field="vocal" list={options.vocals[language]} />
                                <RenderOptions label={t.instruments} field="instruments" list={options.instruments[language]} />
                                <RenderOptions label={t.mixing} field="mixing" list={options.mixingStyles[language]} />

                                <div className="grid md:grid-cols-2 gap-8 mb-8">
                                    <div>
                                        <label className="block text-xs font-black text-gray-400 uppercase tracking-widest mb-3 italic">{t.era}</label>
                                        <select className="w-full p-4 bg-gray-50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-bold text-sm text-gray-600 appearance-none" 
                                            value={formData.era} onChange={e => setFormData({...formData, era: e.target.value})}>
                                            <option value="">Select Era</option>
                                            {options.eras[language].map(e => <option key={e} value={e}>{e}</option>)}
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-xs font-black text-gray-400 uppercase tracking-widest mb-3 italic">Lyrics Lang</label>
                                        <div className="flex gap-2">
                                            {['ko', 'en'].map(l => (
                                                <button key={l} onClick={() => setFormData({...formData, lyricsLanguage: l})}
                                                    className={`flex-1 py-4 rounded-2xl font-black text-xs transition-all ${formData.lyricsLanguage === l ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-400'}`}>
                                                    {l === 'ko' ? 'KOREAN' : 'ENGLISH'}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                <div className="mb-10">
                                    <label className="block text-xs font-black text-gray-400 uppercase tracking-widest mb-3 italic">Theme / Story</label>
                                    <textarea className="w-full p-6 bg-gray-50 border-none rounded-[2rem] outline-none focus:ring-4 focus:ring-blue-500/10 h-40 font-medium text-gray-700" 
                                        placeholder="이 노래에 담고 싶은 특별한 이야기를 적어주세요..." onChange={e => setFormData({...formData, theme: e.target.value})} />
                                </div>

                                <button onClick={generatePrompt} disabled={isGenerating} 
                                    className="w-full py-6 bg-black text-white rounded-[2rem] font-black text-xl hover:bg-blue-600 transition-all shadow-2xl flex items-center justify-center gap-4 active:scale-95">
                                    {isGenerating ? <i className="fa-solid fa-spinner animate-spin"></i> : <i className="fa-solid fa-wand-magic-sparkles"></i>}
                                    {isGenerating ? t.generating : t.generate}
                                </button>
                            </div>
                        ) : (
                            <div className="bg-white rounded-[3rem] shadow-2xl border p-10 animate-in fade-in slide-in-from-bottom-6 duration-700">
                                <div className="flex justify-between items-center mb-8">
                                    <h2 className="text-2xl font-black italic tracking-tighter text-blue-600">GENERATED PROMPT</h2>
                                    <button onClick={() => {navigator.clipboard.writeText(result); alert('복사되었습니다!');}} 
                                        className="bg-blue-50 text-blue-600 px-6 py-3 rounded-2xl font-black text-sm hover:bg-blue-100 transition-all">
                                        <i className="fa-solid fa-copy mr-2"></i> {t.copyAll}
                                    </button>
                                </div>
                                <pre className="bg-gray-900 text-blue-100 p-10 rounded-[2.5rem] whitespace-pre-wrap font-mono text-sm leading-relaxed border-8 border-gray-800 shadow-inner">
                                    {result}
                                </pre>
                                <button onClick={() => setResult(null)} className="mt-10 text-gray-400 font-black underline w-full text-center uppercase tracking-widest text-xs hover:text-black">
                                    {t.newPrompt}
                                </button>
                            </div>
                        )}
                    </main>

                    {/* API 설정 팝업 */}
                    {showSettings && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-6 bg-black/70 backdrop-blur-sm">
                            <div className="bg-white rounded-[3rem] w-full max-w-md p-10 shadow-2xl relative">
                                <div className="flex justify-between items-center mb-10">
                                    <h3 className="text-3xl font-black italic tracking-tighter uppercase">API CONFIG</h3>
                                    <button onClick={() => setShowSettings(false)} className="text-gray-300 hover:text-black"><i className="fa-solid fa-xmark text-2xl"></i></button>
                                </div>
                                <div className="space-y-8">
                                    <div className="p-5 bg-blue-50 rounded-[1.5rem] border border-blue-100 flex gap-4">
                                        <i className="fa-solid fa-shield-halved text-blue-600 text-xl"></i>
                                        <p className="text-[11px] text-blue-800 leading-normal font-bold uppercase tracking-tight">키는 브라우저에 암호화되어 저장되며, 외부에 유출되지 않습니다.</p>
                                    </div>
                                    <div>
                                        <label className="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] mb-3 block italic">Internal API Key</label>
                                        <input type="password" value={apiKey} onChange={e => setApiKey(e.target.value)} placeholder="sk-..." className="w-full bg-gray-50 border-none rounded-2xl py-5 px-6 focus:ring-2 focus:ring-blue-500 outline-none font-mono text-sm" />
                                    </div>
                                    <button onClick={saveAndTestKey} disabled={testStatus === 'testing'} 
                                        className={`w-full py-5 rounded-[1.5rem] font-black transition-all flex items-center justify-center gap-3 text-white ${testStatus === 'success' ? 'bg-green-500' : 'bg-blue-600 hover:bg-blue-700'}`}>
                                        {testStatus === 'testing' ? <i className="fa-solid fa-spinner animate-spin"></i> : 
                                         testStatus === 'success' ? <i className="fa-solid fa-circle-check"></i> : <i className="fa-solid fa-plug-circle-check"></i>}
                                        {testStatus === 'testing' ? 'TESTING...' : testStatus === 'success' ? 'CONNECTED' : 'SAVE & CONNECT'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [isAuthorized, setIsAuthorized] = useState(false);
            const [password, setPassword] = useState('');
            if (!isAuthorized) {
                return (
                    <div className="min-h-screen bg-black flex flex-col items-center justify-center text-white p-6 relative overflow-hidden">
                        <div className="absolute top-1/4 left-1/4 w-96 h-96 bg-blue-900 rounded-full filter blur-[150px] opacity-30 animate-pulse"></div>
                        <div className="relative z-10 text-center space-y-12 max-w-md w-full">
                            <h1 className="text-6xl font-black tracking-tighter italic leading-none">NIMO MUSIC<br/><span className="text-blue-500">ENGINE</span></h1>
                            <input type="password" value={password} onChange={e => setPassword(e.target.value)} placeholder="ACCESS PASSWORD" 
                                className="w-full bg-white/5 border border-white/10 rounded-2xl py-6 text-center font-bold tracking-[0.8em] outline-none focus:border-blue-500 transition-all" />
                            <button onClick={() => password === 'nimo123' && setIsAuthorized(true)} className="w-full bg-white text-black py-6 rounded-2xl font-black text-lg hover:bg-blue-500 hover:text-white transition-all">ACCESS PORTAL</button>
                        </div>
                    </div>
                );
            }
            return <SunoPromptGenerator />;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
