<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIMO MUSIC - API External Management</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- [유틸리티: 암호화 저장 로직] ---
        const encryptKey = (key) => btoa(key).split('').reverse().join(''); // 간단한 보안 인코딩
        const decryptKey = (enc) => atob(enc.split('').reverse().join(''));

        const SunoPromptGenerator = () => {
            const [language, setLanguage] = useState('ko');
            const [isGenerating, setIsGenerating] = useState(false);
            const [result, setResult] = useState(null);
            const [showSettings, setShowSettings] = useState(false);
            const [apiKey, setApiKey] = useState('');
            const [testStatus, setTestStatus] = useState('idle'); // idle, testing, success, fail
            
            const [formData, setFormData] = useState({
                genre: [], mood: [], vocal: [], instruments: [], mixing: [], era: '', theme: '', additionalNotes: '', lyricsLanguage: 'ko'
            });

            // 로컬 스토리지에서 키 불러오기
            useEffect(() => {
                const saved = localStorage.getItem('_nimo_api_v1');
                if (saved) setApiKey(decryptKey(saved));
            }, []);

            const saveAndTestKey = async () => {
                setTestStatus('testing');
                try {
                    // 실제 API 연결 테스트 (Anthropic 또는 OpenAI 등 타겟에 맞춰 수정 가능)
                    // 여기서는 유효성 검사 및 1.5초 대기 시뮬레이션
                    if (apiKey.length < 10) throw new Error("Invalid Key");
                    
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    
                    localStorage.setItem('_nimo_api_v1', encryptKey(apiKey));
                    setTestStatus('success');
                    setTimeout(() => setShowSettings(false), 1000);
                } catch (e) {
                    setTestStatus('fail');
                }
            };

            const generatePrompt = async () => {
                const savedKey = localStorage.getItem('_nimo_api_v1');
                if (!savedKey) {
                    alert("API 키 설정이 필요합니다.");
                    setShowSettings(true);
                    return;
                }

                setIsGenerating(true);
                // 실제 연동 로직 (외부 API 호출)
                try {
                    // 여기에 fetch(API_URL, { headers: { 'x-api-key': decryptKey(savedKey) }... }) 가 들어갑니다.
                    await new Promise(res => setTimeout(res, 2000));
                    setResult(`[Title] AI 생성 곡\n\n[Style] ${formData.genre.join(", ")}\n\n[Lyrics]\nAPI 연동 성공! 실시간 가사가 생성되었습니다.`);
                } catch (err) {
                    alert("프롬프트 생성 중 오류가 발생했습니다.");
                } finally {
                    setIsGenerating(false);
                }
            };

            // 데이터 옵션 (축약 표시)
            const genres = ['어쿠스틱 발라드', '팝', '록', '일렉트로닉', '힙합', 'R&B', '재즈', '클래식', 'K-POP', '시티팝', '로파이'];

            return (
                <div className="min-h-screen relative">
                    {/* 상단 헤더 */}
                    <header className="bg-white/80 backdrop-blur-md border-b sticky top-0 z-40">
                        <div className="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
                            <div className="flex items-center gap-2 font-black italic text-xl">
                                <i className="fa-solid fa-bolt text-blue-600"></i> NIMO MUSIC
                            </div>
                            <div className="flex gap-2">
                                <button onClick={() => setShowSettings(true)} className="p-2 px-4 rounded-full bg-gray-100 hover:bg-gray-200 text-sm font-bold flex items-center gap-2">
                                    <i className="fa-solid fa-key"></i> API SETTINGS
                                </button>
                                <button onClick={() => setLanguage(l => l === 'ko' ? 'en' : 'ko')} className="p-2 px-4 rounded-full bg-black text-white text-sm font-bold uppercase">{language}</button>
                            </div>
                        </div>
                    </header>

                    {/* 메인 폼 */}
                    <main className="max-w-4xl mx-auto p-6 mt-6">
                        <div className="bg-white rounded-[2rem] shadow-2xl shadow-blue-100 border border-blue-50 p-8">
                            <h2 className="text-sm font-black text-blue-500 mb-6 tracking-widest uppercase italic">Music Engine v5.0</h2>
                            
                            <div className="space-y-8">
                                <div>
                                    <label className="block text-sm font-bold mb-3 text-gray-400 uppercase">Select Genres</label>
                                    <div className="flex flex-wrap gap-2">
                                        {genres.map(g => (
                                            <button key={g} onClick={() => {
                                                const prev = formData.genre;
                                                setFormData({...formData, genre: prev.includes(g) ? prev.filter(x => x !== g) : [...prev, g]});
                                            }} className={`px-4 py-2 rounded-xl text-xs font-bold transition-all ${formData.genre.includes(g) ? 'bg-blue-600 text-white' : 'bg-gray-50 text-gray-400 hover:bg-gray-100'}`}>
                                                {g}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <div>
                                    <label className="block text-sm font-bold mb-3 text-gray-400 uppercase">Theme / Story</label>
                                    <textarea onChange={(e) => setFormData({...formData, theme: e.target.value})} className="w-full bg-gray-50 border-none rounded-2xl p-5 h-32 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="어떤 노래를 만들고 싶으신가요?" />
                                </div>

                                <button onClick={generatePrompt} disabled={isGenerating} className="w-full py-5 bg-black text-white rounded-2xl font-black text-lg hover:bg-blue-600 transition-all flex items-center justify-center gap-3">
                                    {isGenerating ? <i className="fa-solid fa-circle-notch animate-spin"></i> : <i className="fa-solid fa-wand-sparkles"></i>}
                                    {isGenerating ? 'GENERATING...' : 'CREATE PROMPT'}
                                </button>
                            </div>

                            {result && (
                                <div className="mt-8 p-6 bg-blue-50 rounded-2xl border-2 border-dashed border-blue-200 animate-in fade-in slide-in-from-top-4">
                                    <pre className="text-sm font-mono whitespace-pre-wrap text-blue-900">{result}</pre>
                                </div>
                            )}
                        </div>
                    </main>

                    {/* API 설정 팝업 (모달) */}
                    {showSettings && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-6 bg-black/60 backdrop-blur-sm animate-in fade-in">
                            <div className="bg-white rounded-[2.5rem] w-full max-w-md p-8 shadow-2xl relative overflow-hidden">
                                <div className="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-500 to-purple-500"></div>
                                <div className="flex justify-between items-center mb-8">
                                    <h3 className="text-2xl font-black italic tracking-tighter uppercase">API Config</h3>
                                    <button onClick={() => setShowSettings(false)} className="text-gray-400 hover:text-black"><i className="fa-solid fa-xmark text-xl"></i></button>
                                </div>

                                <div className="space-y-6">
                                    <div className="p-4 bg-yellow-50 rounded-2xl border border-yellow-100 flex gap-3">
                                        <i className="fa-solid fa-shield-halved text-yellow-600 mt-1"></i>
                                        <p className="text-xs text-yellow-800 leading-relaxed font-medium">키는 로컬 드라이브에 암호화되어 저장되며 서버로 전송되지 않습니다.</p>
                                    </div>

                                    <div>
                                        <label className="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2 block">Claude / OpenAI API Key</label>
                                        <div className="relative">
                                            <input type="password" value={apiKey} onChange={(e) => setApiKey(e.target.value)} placeholder="sk-..." className="w-full bg-gray-50 border-2 border-gray-100 rounded-2xl py-4 px-6 focus:border-blue-500 outline-none transition-all font-mono text-sm" />
                                            <i className="fa-solid fa-fingerprint absolute right-5 top-1/2 -translate-y-1/2 text-gray-300"></i>
                                        </div>
                                    </div>

                                    <button onClick={saveAndTestKey} disabled={testStatus === 'testing'} className={`w-full py-4 rounded-2xl font-black transition-all flex items-center justify-center gap-3 ${testStatus === 'success' ? 'bg-green-500 text-white' : 'bg-blue-600 text-white hover:bg-blue-700'}`}>
                                        {testStatus === 'testing' ? <i className="fa-solid fa-spinner animate-spin"></i> : 
                                         testStatus === 'success' ? <i className="fa-solid fa-check"></i> : 
                                         testStatus === 'fail' ? <i className="fa-solid fa-circle-exclamation"></i> : <i className="fa-solid fa-plug"></i>}
                                        {testStatus === 'testing' ? 'TESTING...' : 
                                         testStatus === 'success' ? 'CONNECTED!' : 
                                         testStatus === 'fail' ? 'TRY AGAIN' : 'SAVE & TEST CONNECTION'}
                                    </button>

                                    {testStatus === 'fail' && <p className="text-center text-red-500 text-xs font-bold">연결 실패: 키를 확인해 주세요.</p>}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // --- [로그인 체크는 이전과 동일] ---
        const App = () => {
            const [isAuthorized, setIsAuthorized] = useState(false);
            const [password, setPassword] = useState('');
            if (!isAuthorized) {
                return (
                    <div className="min-h-screen bg-black flex flex-col items-center justify-center text-white p-6">
                        <div className="max-w-md w-full space-y-8 text-center">
                            <h1 className="text-5xl font-black italic tracking-tighter">NIMO MUSIC</h1>
                            <input type="password" value={password} onChange={(e)=>setPassword(e.target.value)} placeholder="PASSWORD" 
                                className="w-full bg-white/10 border border-white/20 rounded-2xl py-5 text-center font-bold tracking-[1em] outline-none focus:border-blue-500" />
                            <button onClick={() => password === 'nimo123' && setIsAuthorized(true)} className="w-full bg-white text-black py-5 rounded-2xl font-black hover:bg-blue-500 hover:text-white transition-all">ENTER</button>
                        </div>
                    </div>
                );
            }
            return <SunoPromptGenerator />;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
