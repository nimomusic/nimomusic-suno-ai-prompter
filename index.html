<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIMO MUSIC - Professional AI Music Engine</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; scroll-behavior: smooth; }
        .btn-active { background: #2563eb !important; color: white !important; box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3); }
        .animate-fade { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        button:focus { outline: none; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        /* Result Copy Buttons */
        .copy-btn-group { opacity: 0; transition: opacity 0.3s ease-in-out; }
        .result-card:hover .copy-btn-group { opacity: 1; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const encryptKey = (key) => btoa(key).split('').reverse().join('');
        const decryptKey = (enc) => atob(enc.split('').reverse().join(''));

        const OPTIONS = {
            eras: { 
                ko: ['중세', '르네상스', '바로크', '고전주의', '낭만주의', '1950s', '1960s', '1970s', '1980s', '1990s', '2000s', '2010s', '2020s', '미래적', '시대 무관'],

                en: ['Acoustic Ballad', 'Pop', 'Rock', 'Electronic', 'Hip-Hop', 'R&B', 'Jazz', 'Classical', 'Folk', 'Indie', 'Country', 'Blues', 'Reggae', 'Metal', 'Punk', 'Disco', 'Soul', 'EDM', 'House', 'Techno', 'Trance', 'Dubstep', 'Drum and Bass', 'Trap', 'Bossa Nova', 'Flamenco', 'Tango', 'K-POP', 'J-POP', 'City Pop', 'Synth-pop', 'New Age', 'Ambient', 'Chillout', 'Lo-fi', 'Post-rock', 'Shoegaze', 'Industrial', 'Goth', 'Emo', 'Grunge', 'Punk Rock', 'Hard Rock', 'Progressive Rock']

                en: ['Emotional', 'Upbeat', 'Melancholic', 'Energetic', 'Romantic', 'Peaceful', 'Tense', 'Hopeful', 'Mysterious', 'Intense', 'Warm', 'Cold', 'Dreamy', 'Dark', 'Bright', 'Sad', 'Angry', 'Sexy', 'Cheerful', 'Melancholy', 'Nostalgic', 'Epic', 'Delicate', 'Rough', 'Smooth', 'Dramatic', 'Lyrical', 'Heartbreaking', 'Playful', 'Serious', 'Rebellious', 'Serene', 'Passionate', 'Euphoric']
            },
            vocals: {
                ko: ['남성 보컬', '여성 보컬', '남성 듀엣', '여성 듀엣', '남녀 듀엣', '혼성 합창', '남성 합창', '여성 합창', '어린이 합창', '아카펠라', '랩', '스포큰 워드', '보컬 없음', '허밍', '휘슬링', '비브라토', '팔세토', '하모니', '백그라운드 보컬'],
                en: ['Male Vocal', 'Female Vocal', 'Male Duet', 'Female Duet', 'Mixed Duet', 'Mixed Choir', 'Male Choir', 'Female Choir', 'Children Choir', 'A Cappella', 'Rap', 'Spoken Word', 'No Vocal', 'Humming', 'Whistling', 'Vibrato', 'Falsetto', 'Harmony', 'Background Vocal']
            },
            instruments: {
                ko: ['어쿠스틱 기타', '일렉트릭 기타', '베이스 기타', '피아노', '신시사이저', '드럼', '일렉트로닉 드럼', '첼로', '바이올린', '비올라', '더블베이스', '하프', '플루트', '색소폰', '트럼펫', '트롬본', '클라리넷', '하모니카', '아코디언', '밴조', '만돌린', '우쿨렐레', '타블라', '봉고', '콩가', '마림바', '오르간', '스트링 섹션', '브라스 섹션', '퍼커션', '808 베이스', '샘플링', '루프', '패드 사운드'],
                en: ['acoustic guitar', 'electric guitar', 'bass guitar', 'piano', 'synthesizer', 'drums', 'electronic drums', 'cello', 'violin', 'viola', 'double bass', 'harp', 'flute', 'saxophone', 'trumpet', 'trombone', 'clarinet', 'harmonica', 'accordion', 'banjo', 'mandolin', 'ukulele', 'tabla', 'bongo', 'conga', 'marimba', 'organ', 'string section', 'brass section', 'percussion', '808 bass', 'sampling', 'loops', 'pad sounds']
            },
            mixingStyles: {
                ko: ['인티메이트', '시네마틱', '하이파이', '로파이', '빈티지', '모던', '로우', '폴리시', '미니멀리스트', '레이어드', '앰비언트', '컴프레스드', '리버브 헤비', '드라이', '스테레오 와이드', '모노', '애널로그', '디지털', '글리치', '디스토션', '클린', '크런치', '페이저', '코러스', '딜레이', '에코', 'A/B 스테레오', '프로덕션', '실험적', '메인스트림'],
                en: ['intimate', 'cinematic', 'high-fidelity', 'lo-fi', 'vintage', 'modern', 'raw', 'polished', 'minimalist', 'layered', 'ambient', 'compressed', 'reverb heavy', 'dry', 'stereo wide', 'mono', 'analog', 'digital', 'glitch', 'distortion', 'clean', 'crunch', 'phaser', 'chorus', 'delay', 'echo', 'A/B stereo', 'production', 'experimental', 'mainstream']
            }
        };

        const RenderOptions = React.memo(({ label, field, list, selectedValues, onToggle, onReset }) => (
            <div className="mb-10">
                <div className="flex justify-between items-center mb-4">
                    <label className="text-[10px] font-black text-gray-400 uppercase tracking-widest italic">{label}</label>
                    {onReset && (
                        <button onClick={onReset} className="text-[10px] font-black text-red-400 hover:text-red-600 border border-red-100 px-3 py-1 rounded-full transition-all bg-red-50">
                            <i className="fa-solid fa-rotate-left mr-1"></i> RESET ALL
                        </button>
                    )}
                </div>
                <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-2">
                    {list.map(val => (
                        <button key={val} onClick={(e) => onToggle(e, field, val)}
                            className={`px-3 py-2.5 rounded-xl text-[11px] font-bold transition-all border ${selectedValues.includes(val) ? 'btn-active border-blue-600 scale-95' : 'bg-white text-gray-400 border-gray-100 hover:border-blue-200'}`}>
                            {val}
                        </button>
                    ))}
                </div>
            </div>
        ));

        const SunoPromptGenerator = () => {
            const [language, setLanguage] = useState('ko');
            const [isGenerating, setIsGenerating] = useState(false);
            const [result, setResult] = useState(null);
            const [showSettings, setShowSettings] = useState(false);
            const [showHelp, setShowHelp] = useState(false);
            const [apiKey, setApiKey] = useState('');
            const [testStatus, setTestStatus] = useState('idle');
            
            const initialFormState = {
                genre: [], era: [], mood: [], vocal: [], instruments: [], mixing: [], theme: '', lyricsLanguage: 'ko'
            };
            const [formData, setFormData] = useState(initialFormState);

            useEffect(() => {
                const saved = localStorage.getItem('_nimo_gemini_key');
                if (saved) setApiKey(decryptKey(saved));
            }, []);

            const resetOptions = useCallback((e) => {
                e.preventDefault();
                setFormData(initialFormState);
            }, []);

            const toggleSelection = useCallback((e, field, value) => {
                e.preventDefault();
                setFormData(prev => ({
                    ...prev, [field]: prev[field].includes(value) ? prev[field].filter(v => v !== value) : [...prev[field], value]
                }));
            }, []);

            const saveAndTestKey = async () => {
                setTestStatus('testing');
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: "hi" }] }] })
                    });
                    const data = await response.json();
                    if (!response.ok || data.error) throw new Error(data.error?.message || "API Connect Failed");
                    localStorage.setItem('_nimo_gemini_key', encryptKey(apiKey));
                    setTestStatus('success');
                    setTimeout(() => setShowSettings(false), 1000);
                } catch (e) {
                    console.error(e);
                    alert(`연결 실패: ${e.message}`);
                    setTestStatus('fail'); 
                }
            };

            const generatePrompt = async () => {
                const savedKey = localStorage.getItem('_nimo_gemini_key');
                if (!savedKey) { setShowSettings(true); return; }
                if (formData.genre.length === 0 || !formData.theme) { alert("장르와 테마를 입력하세요."); return; }

                setIsGenerating(true);
                const realKey = decryptKey(savedKey);

                // [중요] 프롬프트 엔지니어링 개선 (가사 언어 고정, 클리셰 금지, 포맷팅 규칙 강화)
                const systemRole = ` 
                    ROLE: You are the 'NIMO Music Prompt Architect', the world's best expert in Suno AI v5. You design optimal keyword combinations by mastering Suno's algorithm, controlling everything from instrument placement to reverb depth.

                    [STRICT RULES - FOLLOW THESE OR FAIL]
                    1. **LYRICS LANGUAGE**: The lyrics MUST be written in **${formData.lyricsLanguage === 'ko' ? 'KOREAN (Hangul)' : 'ENGLISH'}** only. This is the most important rule.
                    
                    2. **STYLE PROMPT ARCHITECTURE (The 5-Layer Stack)**: You must construct the style prompt using the following 5-layer hierarchy to ensure maximum AI comprehension:
                       - Layer 1: [Main Genre] (e.g., 2025 Billboard Pop, K-Pop Ballad)
                       - Layer 2: [Sub-Genre/Vibe] (e.g., Ethereal, Gritty, Melancholic, Retro-Future)
                       - Layer 3: [Vocal Characteristic] (e.g., Airy breathy female vocal, Raspy soulful baritone)
                       - Layer 4: [Instrumentation] (e.g., Yamaha C7 Piano, Moog sub-bass, Staccato strings, 115 BPM)
                       - Layer 5: [Production Quality] (e.g., High-fidelity studio recording, Spatial audio reverb, Polished finish)
                       - Do NOT use brackets [ ].
                       - Use commas (,) to separate tags.
                       - Use only English technical terms for style tags.
                       - Example: 2025 Billboard Pop, Melancholic Indie-Soul, Whispering breathy female vocal, Minimalist upright piano, Analog tape saturation, 72 BPM, High-fidelity studio recording, Spatial audio depth, Polished finish.
                    
                    3. **NO CLICHÉS (HYPER-REALISM)**:
                       - FORBIDDEN WORDS: "window pane", "rain on the glass", "tears", "broken heart", "neon lights", "darkness", "scars", "chasing dreams".
                       - REQUIRED STRATEGY: Use specific, gritty, object-oriented imagery. 
                       - Example: Instead of "I'm sad", use "The coffee stain on the receipt", "The rust on the bicycle", "The blinking cursor on the screen".
                       
                    4. **CLEAN OUTPUT**:
                       - Do NOT use asterisks (*, **) or hash marks (#) or any markdown formatting in the final response.
                       - Provide the output in plain text only.
                    
                    5. **STRUCTURE**:
                       - Generate specific sections perfect for each song.
                       - Use [Meta Tags] inside the lyrics only for structure and guide prompt (e.g., [Intro]).
                       - Style tags in the "Style Prompt" section must be English technical terms.

                    INPUT DATA:
                    - Theme: "${formData.theme}"
                    - Genre/Mood/Instruments: ${JSON.stringify(formData)}
                    
                    OUTPUT FORMAT:
                    Title: (Creative Title)
                    Style Prompt: (Comma separated technical terms)
                    Lyrics: (The full lyrics)
                `;   

                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${realKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ 
                                parts: [{ text: systemRole }] 
                            }]
                        })
                    });
                    
                    const data = await res.json();
                    
                    if (!res.ok || data.error) throw new Error(data.error?.message || "API Error");

                    if (data.candidates && data.candidates[0].content) {
                        // 결과물에서 Markdown 문자(*) 제거 필터링
                        const rawText = data.candidates[0].content.parts[0].text;
                        const cleanText = rawText.replace(/\*/g, '').replace(/#/g, '');
                        setResult(cleanText);
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    } else {
                        throw new Error("No content generated.");
                    }

                } catch (err) { 
                    console.error("Error:", err);
                    alert(`오류: ${err.message}`);
                }
                finally { setIsGenerating(false); }
            };

            const copyToClipboard = (text, label) => {
                if (!text) return;
                navigator.clipboard.writeText(text).then(() => alert(`${label} 복사 완료!`));
            };

            const parseResult = (resultText) => {
                if (!resultText) return { title: '', style: '', lyrics: '' };
                
                // 특수문자가 제거된 상태지만 안전하게 파싱
                const titleMatch = resultText.match(/Title:\s*(.*)/i);
                const styleMatch = resultText.match(/Style Prompt:\s*([\s\S]*?)(?=Lyrics:|$)/i);
                const lyricsMatch = resultText.match(/Lyrics:\s*([\s\S]*)/i);

                return {
                    title: titleMatch ? titleMatch[1].trim() : 'Untitled',
                    style: styleMatch ? styleMatch[1].trim() : '',
                    lyrics: lyricsMatch ? lyricsMatch[1].trim() : ''
                };
            };

            const parsedResult = parseResult(result);

            return (
                <div className="min-h-screen pb-20 relative">
                    <header className="bg-white/80 backdrop-blur-md border-b sticky top-0 z-40">
                        <div className="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
                            <div className="flex items-center gap-2 font-black italic text-xl tracking-tighter text-blue-600">
                                <i className="fa-solid fa-bolt-lightning"></i> NIMO MUSIC
                            </div>
                            <div className="flex gap-2">
                                <button onClick={() => setShowHelp(true)} className="px-4 py-2 rounded-full bg-blue-50 text-blue-600 text-[11px] font-black hover:bg-blue-100 transition-all flex items-center gap-2"><i className="fa-solid fa-circle-question"></i> HELP</button>
                                <button onClick={() => setShowSettings(true)} className="px-4 py-2 rounded-full bg-gray-100 hover:bg-gray-200 text-[11px] font-black flex items-center gap-2"><i className="fa-solid fa-key"></i> API SETTINGS</button>
                                <button onClick={() => setLanguage(l => l === 'ko' ? 'en' : 'ko')} className="w-10 h-10 rounded-full bg-black text-white text-[10px] font-black uppercase transition-transform active:scale-90">{language}</button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto px-6 py-10">
                        {!result ? (
                            <div className="bg-white rounded-[2.5rem] shadow-xl border p-8 md:p-12 animate-fade">
                                <RenderOptions label="장르 / GENRE" field="genre" list={OPTIONS.genres[language]} selectedValues={formData.genre} onToggle={toggleSelection} onReset={resetOptions} />
                                <RenderOptions label="시대 / ERA" field="era" list={OPTIONS.eras[language]} selectedValues={formData.era} onToggle={toggleSelection} />
                                <RenderOptions label="무드 / MOOD" field="mood" list={OPTIONS.moods[language]} selectedValues={formData.mood} onToggle={toggleSelection} />
                                <RenderOptions label="보컬 / VOCAL" field="vocal" list={OPTIONS.vocals[language]} selectedValues={formData.vocal} onToggle={toggleSelection} />
                                <RenderOptions label="악기 / INSTRUMENTS" field="instruments" list={OPTIONS.instruments[language]} selectedValues={formData.instruments} onToggle={toggleSelection} />
                                <RenderOptions label="믹싱 / MIXING" field="mixing" list={OPTIONS.mixingStyles[language]} selectedValues={formData.mixing} onToggle={toggleSelection} />

                                <div className="grid md:grid-cols-2 gap-8 mb-12 border-t pt-10">
                                    <div>
                                        <label className="block text-[10px] font-black text-gray-400 uppercase tracking-widest mb-3 italic">가사 언어 / LYRICS LANGUAGE</label>
                                        <div className="flex gap-2">
                                            {['ko', 'en'].map(l => (
                                                <button key={l} onClick={(e) => {e.preventDefault(); setFormData(prev => ({...prev, lyricsLanguage: l}))}}
                                                    className={`flex-1 py-4 rounded-2xl font-black text-xs transition-all border ${formData.lyricsLanguage === l ? 'btn-active border-blue-600' : 'bg-gray-50 text-gray-400 border-gray-100'}`}>
                                                    {l === 'ko' ? 'KOREAN' : 'ENGLISH'}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                    <div>
                                        <label className="block text-[10px] font-black text-gray-400 uppercase tracking-widest mb-3 italic">테마 / THEME & STORY</label>
                                        <textarea className="w-full p-5 bg-gray-50 border border-gray-100 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 h-[72px] font-medium text-sm" 
                                            placeholder="예: 낡은 집에 남겨진 흔적들, 잊혀진 도시의 소리 (구체적일수록 좋습니다)" 
                                            value={formData.theme}
                                            onChange={e => setFormData(prev => ({...prev, theme: e.target.value}))} />
                                    </div>
                                </div>

                                <button onClick={generatePrompt} disabled={isGenerating} 
                                    className="w-full py-6 bg-black text-white rounded-[2rem] font-black text-xl hover:bg-blue-600 transition-all shadow-xl flex items-center justify-center gap-4 active:scale-95 disabled:opacity-50">
                                    {isGenerating ? <i className="fa-solid fa-circle-notch animate-spin"></i> : <i className="fa-solid fa-wand-magic-sparkles"></i>}
                                    {isGenerating ? 'GENERATING...' : 'CREATE PROMPT'}
                                </button>
                            </div>
                        ) : (
                            <div className="result-card bg-white rounded-[3rem] shadow-2xl border p-8 md:p-12 animate-fade">
                                <div className="flex justify-between items-center mb-8">
                                    <h2 className="text-2xl font-black italic tracking-tighter text-blue-600">SUCCESS!</h2>
                                    <div className="flex gap-2">
                                        <button onClick={() => setResult(null)} className="bg-gray-100 text-gray-600 px-6 py-3 rounded-2xl font-black text-sm">BACK</button>
                                    </div>
                                </div>

                                <div className="mb-10">
                                    <div className="flex justify-between items-center">
                                        <h3 className="text-lg font-bold text-gray-800 mb-3">Song Title</h3>
                                        <div className="copy-btn-group">
                                            <button onClick={() => copyToClipboard(parsedResult.title, '곡 제목')} className="bg-blue-50 text-blue-600 px-4 py-2 rounded-lg font-black text-xs hover:bg-blue-100">COPY TITLE</button>
                                        </div>
                                    </div>
                                    <div className="bg-gray-900 text-blue-100 p-5 rounded-xl whitespace-pre-wrap font-mono text-sm leading-relaxed border-2 border-gray-800 shadow-inner">
                                        {parsedResult.title}
                                    </div>
                                </div>
                                
                                <div className="mb-10">
                                    <div className="flex justify-between items-center">
                                        <h3 className="text-lg font-bold text-gray-800 mb-3">Style Prompt</h3>
                                        <div className="copy-btn-group">
                                            <button onClick={() => copyToClipboard(parsedResult.style, '스타일 프롬프트')} className="bg-blue-50 text-blue-600 px-4 py-2 rounded-lg font-black text-xs hover:bg-blue-100">COPY STYLE</button>
                                        </div>
                                    </div>
                                    <div className="bg-gray-900 text-blue-100 p-5 rounded-xl whitespace-pre-wrap font-mono text-sm leading-relaxed border-2 border-gray-800 shadow-inner">
                                        {parsedResult.style}
                                    </div>
                                </div>

                                <div>
                                    <div className="flex justify-between items-center">
                                        <h3 className="text-lg font-bold text-gray-800 mb-3">Lyrics</h3>
                                        <div className="copy-btn-group">
                                            <button onClick={() => copyToClipboard(parsedResult.lyrics, '가사')} className="bg-blue-50 text-blue-600 px-4 py-2 rounded-lg font-black text-xs hover:bg-blue-100">COPY LYRICS</button>
                                        </div>
                                    </div>
                                    <pre className="bg-gray-900 text-blue-100 p-8 md:p-12 rounded-[2.5rem] whitespace-pre-wrap font-mono text-sm leading-relaxed border-[12px] border-gray-800 shadow-inner">
                                        {parsedResult.lyrics}
                                    </pre>
                                </div>
                            </div>
                        )}
                    </main>

                    {showHelp && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-6 bg-black/70 backdrop-blur-md animate-fade">
                            <div className="bg-white rounded-[3rem] w-full max-w-lg p-10 shadow-2xl relative overflow-y-auto max-h-[90vh]">
                                <button onClick={() => setShowHelp(false)} className="absolute top-8 right-8 text-gray-300 hover:text-black"><i className="fa-solid fa-xmark text-2xl"></i></button>
                                <h3 className="text-2xl font-black italic tracking-tighter mb-8 text-blue-600 border-b pb-4">HELP GUIDE</h3>
                                <div className="space-y-8 text-sm">
                                    <section>
                                        <h4 className="font-black text-gray-900 mb-2 flex items-center gap-2 text-left">
                                            <span className="w-6 h-6 bg-black text-white rounded-full flex items-center justify-center text-[10px]">1</span>
                                            API 키 발급
                                        </h4>
                                        <p className="text-gray-500 ml-8 text-left">구글 계정으로 로그인 후 <a href="https://aistudio.google.com/app/apikey" target="_blank" className="text-blue-500 underline font-bold">여기</a>에서 키를 생성하세요.</p>
                                    </section>
                                    <section>
                                        <h4 className="font-black text-gray-900 mb-2 flex items-center gap-2 text-left">
                                            <span className="w-6 h-6 bg-black text-white rounded-full flex items-center justify-center text-[10px]">2</span>
                                            설정 및 저장
                                        </h4>
                                        <p className="text-gray-500 ml-8 text-left">상단 <b>API SETTINGS</b>를 눌러 키를 입력하고 연결 테스트를 진행하세요.</p>
                                    </section>
                                    <section>
                                        <h4 className="font-black text-gray-900 mb-2 flex items-center gap-2 text-left">
                                            <span className="w-6 h-6 bg-black text-white rounded-full flex items-center justify-center text-[10px]">3</span>
                                            프롬프트 생성
                                        </h4>
                                        <p className="text-gray-500 ml-8 text-left">원하는 옵션을 선택하고 생성 버튼을 누르면 Suno AI용 결과가 완성됩니다!</p>
                                    </section>
                                </div>
                                <button onClick={() => setShowHelp(false)} className="w-full mt-10 py-5 bg-black text-white rounded-2xl font-black hover:bg-blue-600 transition-all">CLOSE</button>
                            </div>
                        </div>
                    )}

                    {showSettings && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-6 bg-black/60 backdrop-blur-sm animate-fade">
                            <div className="bg-white rounded-[3rem] w-full max-w-md p-10 shadow-2xl relative text-left">
                                <button onClick={() => setShowSettings(false)} className="absolute top-8 right-8 text-gray-300 hover:text-black"><i className="fa-solid fa-xmark text-2xl"></i></button>
                                <h3 className="text-2xl font-black italic tracking-tighter uppercase mb-8">Gemini Config</h3>
                                <input type="password" value={apiKey} onChange={e => setApiKey(e.target.value)} placeholder="API Key (AIzaSy...)" 
                                    className="w-full bg-gray-50 border-2 border-gray-100 rounded-2xl py-4 px-6 mb-6 focus:border-blue-500 outline-none font-mono text-sm" />
                                <button onClick={saveAndTestKey} className={`w-full py-5 rounded-2xl font-black text-white transition-all ${testStatus === 'success' ? 'bg-green-500' : 'bg-blue-600'}`}>
                                    {testStatus === 'testing' ? 'TESTING...' : testStatus === 'success' ? 'CONNECTED!' : 'SAVE & CONNECT'}
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [isAuth, setIsAuth] = useState(false);
            const [pw, setPw] = useState('');
            
            const handleKeyDown = (e) => {
                if (e.key === 'Enter' && pw === 'nimo123') setIsAuth(true);
            };

            if (!isAuth) return (
                <div className="min-h-screen bg-black flex flex-col items-center justify-center text-white p-6">
                    <div className="max-w-md w-full space-y-10 text-center animate-fade">
                        <h1 className="text-6xl font-black italic tracking-tighter">NIMO MUSIC</h1>
                        <input type="password" value={pw} onChange={e => setPw(e.target.value)} onKeyDown={handleKeyDown} placeholder="PASSWORD" 
                            className="w-full bg-white/10 border border-white/20 rounded-2xl py-6 text-center font-bold tracking-[1em] outline-none focus:border-blue-500" />
                        <button onClick={() => pw === 'nimo123' && setIsAuth(true)} className="w-full bg-white text-black py-6 rounded-2xl font-black text-lg hover:bg-blue-500 hover:text-white transition-all">ENTER</button>
                    </div>
                </div>
            );
            return <SunoPromptGenerator />;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
